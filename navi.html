<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo...</title>
  <script>
    const ahora = new Date();
    const parteMinutoActual = ahora.getMinutes().toString().slice(-1); // 
	const horaActual = ahora.getHours();
	
    console.log("min is "+parteMinutoActual);
    // Aquí decides qué imagen usar según la hora
    let rutaImagen = "./navi/error.jpg";
    const op1 = "t1.html";//tem.jpg
    const op2 = "t1.html";//tem2.jpg,temm.mp4
		
	const params = new URLSearchParams(window.location.search);

    const f = params.get('f');
	//f will be used and decoded 
    console.log('Val f:', f);
	
	var folder = "navi";
	if (f != null && f != "") {
	  folder = atob( f.slice(1, -1) );
	}
	console.log('Val f2:', folder);

    if (parteMinutoActual == "1" || parteMinutoActual == "3") {
      // 0:00 - 5:59 -> 
      rutaImagen = "./"+folder+"/" +op1;//
    } else if (parteMinutoActual == "5" || parteMinutoActual == "7") {
      // 6:00 - 11:59 -> 
      rutaImagen = "./"+folder+"/"+op1;//
    } else if (parteMinutoActual == "9") {
      // 12:00 - 17:59 -> 
      rutaImagen = "./"+folder+"/"+op1;//
	} else if (parteMinutoActual == "2" || parteMinutoActual == "4") {
      rutaImagen = "./"+folder+"/"+op2;//
	} else if (parteMinutoActual == "0" && horaActual == 11 ) {
	  rutaImagen = "./"+folder+"/tempii.jpg";
    } else {
      // 18:00 - 23:59 -> noche
      rutaImagen = "./"+folder+"/" + op2;//alien.jpeg
    }

    // Redirección
    window.location.href = rutaImagen;
    // Si prefieres reemplazar el historial:
    // window.location.replace(rutaImagen);
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
  <p>Si no eres redirigido automáticamente, haz clic aquí :</p>
  <a id="link-manual" href="#">Ir a la pagina</a>

  <script>
    // Fallback: por si el navegador bloquea la redirección automática
    document.getElementById("link-manual").href = rutaImagen;
  </script>
</body>
</html>
