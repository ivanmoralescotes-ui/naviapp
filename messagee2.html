
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Messages</title>
        <link rel="stylesheet" href="/css/style.css"> <!-- Example for external CSS -->
    </head>
    <body>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/js/simplesha.js"></script>	
     <script type="module" src="/js/script.js"></script>
     <div align="center">	
	    <br>
        <h1>In progress2...</h1>
        <p>This is a simple chat to help.</p>
		Input:
		<br>
		<textarea name="inputArea" id ="inputArea" rows="4" cols="60" 
                placeholder="Enter your message here"
                  ></textarea>
		<br><br>
		&nbsp;&nbsp;&nbsp;
		<input type ="button" id="sendButton" value="Send"></input>&nbsp;&nbsp;&nbsp;
		<select id="thetype" name="thetype">
		  <option value="type1">System</option>
		  <option value="type2">I</option>
		  <option value="type3">Rest</option>
		</select>&nbsp;&nbsp;&nbsp;
        <input type ="password" id ="acode" title="5" ></input>
        
        <br><br>
		Response:
		<br>
		<textarea name="responseArea" id ="responseArea" rows="14" cols="80" placeholder=""></textarea><br>
		&nbsp;&nbsp;&nbsp;<input type ="button" value="Clean" id ="cleanButton"></input>
		<br>
        <!--<script src="/js/script.js"></script> --><!-- Example for external JavaScript -->
		
		<br><br>
	    <select id="thetable" name="thetable">
		  <option value="t0">0</option>
		  <option value="t1">1</option>
		  <option value="t2">2</option>
		  <option value="t3">3</option>
		  <option value="t4">4</option>
		</select>&nbsp;&nbsp;&nbsp;
		<input type ="button" id="chooseButton" value="Choose"></input>
		
	 </div>
    </body>
    </html>
