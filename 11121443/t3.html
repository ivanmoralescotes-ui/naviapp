<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    /* Contenedor ocupa toda la pantalla */
    #slideshow {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* Imagen: efecto de entrada y salida */
    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transform: scale(1.02); /* un pelín más grande cuando está oculta/saliendo */
      transition:
        opacity 0.8s ease-in-out,
        transform 0.8s ease-in-out;
      display: block;
    }

    /* Cuando la imagen "entra" */
    #slideshow img.show {
      opacity: 1;
      transform: scale(1.0); /* entra con un mini zoom hacia atrás (sutil) */
    }

    /* Mensaje opcional si no hay imágenes válidas */
    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="slideshow">
    <img id="slide-img" src="" alt="Imagen" />
  </div>

  <div id="message" style="display:none;"></div>

  <script>
    // Imágenes candidatas
    const candidateImages = [
      "tem.jpg",
      "tem2.jpg",
      "tem3.jpg"
    ];

    // Ruta de la carpeta actual (HTML + imágenes)
    const fullPath = window.location.pathname;
    const directoryPath = fullPath.substring(0, fullPath.lastIndexOf('/'));
    const folderPath = directoryPath + "/";

    const imgElement   = document.getElementById("slide-img");
    const messageBox   = document.getElementById("message");
    const displayTime  = 5000; // 5 segundos por imagen
    let validImages    = [];
    let currentIndex   = 0;

    // Verifica si una imagen existe: resuelve con la URL o null
    function checkImage(url) {
      return new Promise(resolve => {
        const testImg = new Image();
        testImg.onload = () => resolve(url);   // existe
        testImg.onerror = () => resolve(null); // no existe
        testImg.src = url;
      });
    }

    function showMessage(text) {
      messageBox.textContent = text;
      messageBox.style.display = "block";
    }

    function showImage(index) {
      // dispara efecto de salida
      imgElement.classList.remove("show");

      // esperamos un poquito a que termine la salida, cambiamos src y activamos entrada
      setTimeout(() => {
        const url = validImages[index];
        imgElement.src = url;
        imgElement.alt = url.split("/").pop();
        // efecto de entrada (fade + zoom suave)
        imgElement.classList.add("show");
      }, 300); // 300ms de "salida" antes de cambiar
    }

    async function initSlideshow() {
      if (candidateImages.length === 0) {
        showMessage("No hay nombres de imágenes configurados.");
        console.warn("El arreglo candidateImages está vacío.");
        return;
      }

      // Validar todas las imágenes en paralelo
      const checks = candidateImages.map(name => checkImage(folderPath + name));
      const results = await Promise.all(checks);

      // Nos quedamos solo con las URLs válidas
      validImages = results.filter(Boolean);

      if (validImages.length === 0) {
        showMessage("Ninguna de las imágenes existe en esta carpeta.");
        console.warn("No se encontró ninguna imagen válida.");
        return;
      }

      console.log("Imágenes válidas:", validImages);

      // Arrancamos el slideshow
      showImage(currentIndex);

      setInterval(() => {
        currentIndex = (currentIndex + 1) % validImages.length;
        showImage(currentIndex);
      }, displayTime);
    }

    window.addEventListener("load", initSlideshow);
  </script>

</body>
</html>
