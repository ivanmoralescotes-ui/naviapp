<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    /* Contenedor ocupa toda la pantalla */
    #slideshow {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    /* Imagen pantalla completa */
    #slide-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      display: block;
      position: absolute;
      inset: 0;
    }

    /* Slide HTML (vers√≠culo) */
    #slide-html {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      color: #fff;
    }

    #slide-html a {
      color: #00c3ff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    #slide-html a:hover {
      text-decoration: underline;
    }

    #slide-html p {
      margin-top: 10px;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    /* Mostrar slide activo */
    #slide-img.show {
      opacity: 1;
    }
    #slide-html.show {
      opacity: 1;
    }

    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="slideshow">
    <img id="slide-img" src="" alt="Imagen" />
	
    <div id="slide-html">
      <a id="verse-link" href="#" target="_blank" rel="noopener noreferrer">
        Ver playlist
      </a><br>
	  <a id="verse-link2" href="#" target="_blank" rel="noopener noreferrer">
	    Ver instagram
	  </a><br>
	  <a id="verse-link3" href="#" target="_blank" rel="noopener noreferrer">
	    Whatsapp
	  </a>
	  
      <p id="verse-text">Aqu√≠ va el vers√≠culo de la Biblia.</p>
	  <br>
	  <p id="quote-text">Aqu√≠ va la frase.</p>
	  <br>
	  <p id="blood-text">Aqu√≠ va el tipo.</p>
	  	  
    </div>
  </div>

  <div id="message" style="display:none;"></div>

  <script>
    // üëâ Configura aqu√≠ tu link y tu vers√≠culo
    const verseLink = "https://open.spotify.com/playlist/6zV9uAXv1YVor3H3m5PAej";
	const verseLink2 = "https://www.instagram.com/jhonatan_pino_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==";
	
	const verseLink3 = "https://wa.me/573113068430";
	
    // https://open.spotify.com/playlist/6zV9uAXv1YVor3H3m5PAej?si=eEjO9Yi2TL2xS7NPnHwhlg&pi=JnrMjQ7NSWeWa	
	//<a href="https://open.spotify.com/playlist/3MqYggls7TIRtI3V7hJHnq">Playlist</a>

    const verseText = "‚ÄúJehov√° es mi pastor; nada me faltar√°.‚Äù (Salmo 23:1)";
	
	const quoteText = "‚ÄúDeja de pensar en la vida y resu√©lvete a vivirla.‚Äù (Paulo Coelho)";

	const bloodText = "Tipo de sangre: A+           N√∫mero de suerte: 34 ";
	
    // Slides: 2¬∫ es HTML, los dem√°s im√°genes
    const slides = [
      { type: "image", file: "tem10.jpg" }, // 1
      { type: "html" },                     // 2 (vers√≠culo)
      { type: "image", file: "tem11.jpg" }, // 3
      { type: "image", file: "tem12.jpg" },
      { type: "image", file: "tem13.jpg" },
      { type: "image", file: "tem14.jpg" },
      { type: "image", file: "tem15.jpg" },
      { type: "image", file: "tem16.jpg" }
    ];

    const imgElement   = document.getElementById("slide-img");
    const htmlElement  = document.getElementById("slide-html");
    const verseLinkEl  = document.getElementById("verse-link");
	const verseLinkEl2  = document.getElementById("verse-link2");
	const verseLinkEl3  = document.getElementById("verse-link3");
    const verseTextEl  = document.getElementById("verse-text");
	const quoteTextEl  = document.getElementById("quote-text");
	const bloodTextEl  = document.getElementById("blood-text");
	
    const messageBox   = document.getElementById("message");
    const displayTime  = 6000; // 5 segundos

    let currentIndex = 0;

    function showMessage(text) {
      messageBox.textContent = text;
      messageBox.style.display = "block";
    }

    function showSlide(index) {
      if (!slides.length) {
        showMessage("No hay slides configurados.");
        return;
      }

      // Ocultar ambos
      imgElement.classList.remove("show");
      htmlElement.classList.remove("show");

      const slide = slides[index];

      setTimeout(() => {
        if (slide.type === "image") {
          imgElement.src = slide.file; // misma carpeta que el HTML
          imgElement.alt = slide.file;
          imgElement.classList.add("show");
        } else if (slide.type === "html") {
          verseLinkEl.href = verseLink;
		  verseLinkEl2.href = verseLink2;
		  verseLinkEl3.href = verseLink3;
          verseTextEl.textContent = verseText;
		  quoteTextEl.textContent = quoteText;
		  bloodTextEl.textContent = bloodText;
          htmlElement.classList.add("show");
        }
      }, 300);
    }

    function initSlideshow() {
      if (slides.length === 0) {
        showMessage("No hay slides configurados.");
        return;
      }

      showSlide(currentIndex);

      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }, displayTime);
    }

    window.addEventListener("load", initSlideshow);
  </script>

</body>
</html>
