<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    /* Contenedor ocupa toda la pantalla */
    #slideshow {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      position: relative; /* para superponer imagen y html */
    }

    /* Imagen en pantalla completa */
    #slide-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      display: block;
      position: absolute;
      inset: 0;
    }

    /* Contenido HTML del slide especial */
    #slide-html {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      color: #fff;
    }

    #slide-html a {
      color: #00c3ff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    #slide-html a:hover {
      text-decoration: underline;
    }

    #slide-html p {
      margin-top: 10px;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    /* Clase que muestra el slide actual (imagen o html) */
    .show {
      opacity: 1;
    }

    /* Mensaje opcional si no hay im√°genes v√°lidas */
    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="slideshow">
    <img id="slide-img" src="" alt="Imagen" />
    <!-- Slide HTML (vers√≠culo) -->
    <div id="slide-html">
      <a id="verse-link" href="#" target="_blank" rel="noopener noreferrer">
        Ver m√°s
      </a>
      <p id="verse-text">Filipenses 4:13 : "Todo lo puedo en Cristo que me fortalece".
	  <br>34</p>
    </div>
  </div>

  <div id="message" style="display:none;"></div>

  <script>
    // üëâ Configura aqu√≠ tu link y tu vers√≠culo
    const verseLink = "https://TU-LINK-AQUI.com";
    const verseText = "‚ÄúJehov√° es mi pastor; nada me faltar√°.‚Äù (Salmo 23:1)";

    // 1. Definici√≥n de slides: algunos son im√°genes, uno es HTML
    const slides = [
      { type: "image", name: "tem10.jpg" },
      { type: "html",  id: "versiculo" },  // ESTE ES EL SEGUNDO SLIDE (HTML)
      { type: "image", name: "tem11.jpg" },
      { type: "image", name: "tem12.jpg" },
      { type: "image", name: "tem13.jpg" },
      { type: "image", name: "tem14.jpg" },
      { type: "image", name: "tem15.jpg" },
      { type: "image", name: "tem16.jpg" }
    ];

    // 2. Ruta de la carpeta actual (la del HTML + im√°genes)
    const fullPath = window.location.pathname;
    const directoryPath = fullPath.substring(0, fullPath.lastIndexOf('/'));
    const folderPath = directoryPath + "/";

    const imgElement     = document.getElementById("slide-img");
    const htmlElement    = document.getElementById("slide-html");
    const verseLinkEl    = document.getElementById("verse-link");
    const verseTextEl    = document.getElementById("verse-text");
    const messageBox     = document.getElementById("message");
    const displayTime    = 5000; // 5 segundos
    let validSlides      = [];
    let currentIndex     = 0;

    // Devuelve una Promise que resuelve con un slide de tipo imagen si existe, o null si no
    function checkImageSlide(slide) {
      return new Promise(resolve => {
        const testImg = new Image();
        const url = folderPath + slide.name;
        testImg.onload = () => resolve({ ...slide, url });   // existe
        testImg.onerror = () => resolve(null);               // no existe
        testImg.src = url;
      });
    }

    function showMessage(text) {
      messageBox.textContent = text;
      messageBox.style.display = "block";
    }

    function showSlide(index) {
      imgElement.classList.remove("show");
      htmlElement.classList.remove("show");

      setTimeout(() => {
        const slide = validSlides[index];

        if (!slide) return;

        if (slide.type === "image") {
          imgElement.src = slide.url;
          imgElement.alt = slide.name;
          imgElement.classList.add("show");
        } else if (slide.type === "html") {
          // Configuramos el contenido del slide HTML
          verseLinkEl.href = verseLink;
          verseTextEl.textContent = verseText;
          htmlElement.classList.add("show");
        }
      }, 300);
    }

    async function initSlideshow() {
      if (slides.length === 0) {
        showMessage("No hay slides configurados.");
        return;
      }

      // Validar im√°genes; los slides HTML se mantienen tal cual
      const checks = slides.map(slide => {
        if (slide.type === "image") {
          return checkImageSlide(slide);
        } else {
          // Slide HTML siempre es v√°lido
          return Promise.resolve(slide);
        }
      });

      const results = await Promise.all(checks);
      validSlides = results.filter(Boolean);

      if (validSlides.length === 0) {
        showMessage("No se encontr√≥ ninguna imagen ni slide v√°lido.");
        return;
      }

      console.log("Slides v√°lidos:", validSlides);

      showSlide(currentIndex);

      setInterval(() => {
        currentIndex = (currentIndex + 1) % validSlides.length;
        showSlide(currentIndex);
      }, displayTime);
    }

    window.addEventListener("load", initSlideshow);
  </script>

</body>
</html>
