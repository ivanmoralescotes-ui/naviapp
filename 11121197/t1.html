<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    /* Contenedor ocupa toda la pantalla */
    #slideshow {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    /* Imagen pantalla completa */
    #slide-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      display: block;
      position: absolute;
      inset: 0;
    }

    /* üîπ Slide HTML (vers√≠culo) mejorado para m√≥vil */
    #slide-html {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: min(6vh, 32px);         /* padding adaptable */
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      color: #fff;
    }

    /* Contenedor para que todo el contenido no quede tan pegado a los bordes */
    #slide-html-inner {
      max-width: 700px;
      width: 100%;
    }

    #slide-html a {
      color: #00c3ff;
      text-decoration: none;
      font-size: clamp(1.1rem, 2.4vh, 1.6rem); /* m√°s grande en celular */
      display: block;
      margin-bottom: 8px;
    }

    #slide-html a:hover {
      text-decoration: underline;
    }

    #slide-html p {
      margin-top: 10px;
      font-size: clamp(1.1rem, 2.3vh, 1.5rem); /* texto m√°s grande */
      line-height: 1.5;
    }

    /* Mostrar slide activo */
    #slide-img.show {
      opacity: 1;
    }
    #slide-html.show {
      opacity: 1;
    }

    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="slideshow">
    
	<img id="slide-img" src="" alt="Imagen" />
	
	
    <div id="slide-html">
      <div id="slide-html-inner">

  <script>

    const verseText  = "‚ÄúJes√∫s dijo: Todo es posible para el que cree.‚Äù (Marcos 9:23)";

    // Slides: 2¬∫ es HTML, los dem√°s im√°genes
    const slides = [

    ];
	
	const quotes = [
	   "‚ÄúLa disciplina empieza donde termina la motivaci√≥n.‚Äù","‚ÄúHazlo sencillo, pero hazlo siempre.‚Äù",
        "‚ÄúCambia tus h√°bitos y cambia tu destino.‚Äù","‚ÄúLo que repites, te construye.‚Äù",
        "‚ÄúLa acci√≥n cura el miedo.‚Äù",
		"‚ÄúTu futuro empieza hoy, no ma√±ana.‚Äù","‚ÄúEl que se controla, vence.‚Äù",
		"‚ÄúNo te rindas: ajusta el plan, no el objetivo.‚Äù",
		"‚ÄúAvanza aunque sea un mil√≠metro.‚Äù","‚ÄúHaz lo dif√≠cil hasta que sea f√°cil.‚Äù",
		"‚ÄúLa mente fuerte escucha, decide y act√∫a.‚Äù","‚ÄúQuien domina su atenci√≥n, domina su mundo.‚Äù",
		"‚ÄúEl progreso ama la constancia.‚Äù","‚ÄúTu vida mejora cuando t√∫ mejoras.‚Äù",

		"‚ÄúMejora un 1% cada d√≠a.‚Äù","‚ÄúHazlo por ti, no por aplausos.‚Äù","‚ÄúMenos excusas, m√°s acci√≥n.‚Äù",

    const imgElement   = document.getElementById("slide-img");
    const htmlElement  = document.getElementById("slide-html");
    const verseLinkEl  = document.getElementById("verse-link");
    const verseLinkEl2 = document.getElementById("verse-link2");
    const verseLinkEl3 = "";//document.getElementById("verse-link3");
    const verseTextEl  = document.getElementById("verse-text");
    const quoteTextEl  = document.getElementById("quote-text");
    const bloodTextEl  = document.getElementById("blood-text");
	const lucknumberTextEl  = document.getElementById("lucknumber-text");
	const verseLinkEl4 = document.getElementById("verse-link4");
		
    const messageBox   = document.getElementById("message");
    let displayTime  = 5000; // 6 segundos
	let randomNumber = 0;

    let currentIndex = 0;

    function showMessage(text) {
      messageBox.textContent = text;
      messageBox.style.display = "block";
    }

    // üîπ Transici√≥n suavizada: primero se desvanece, luego se carga y se vuelve a mostrar
    function showSlide(index) {
      if (!slides.length) {
        showMessage("No hay slides configurados.");
        return;
      }

      const slide = slides[index];

      // Quitamos clase show para que empiece a desvanecerse
      imgElement.classList.remove("show");
      htmlElement.classList.remove("show");

      // Esperamos un poco para que la salida no sea brusca
      setTimeout(() => {
        if (slide.type === "image") {
          // cuando cargue la imagen, la mostramos con fade-in
          imgElement.onload = () => {
            imgElement.classList.add("show");
          };
          imgElement.src = slide.file; // misma carpeta que el HTML
          imgElement.alt = slide.file;

        } else if (slide.type === "html") {
          verseLinkEl.href  = verseLink;
          verseLinkEl2.href = verseLink2;
          verseLinkEl3.href = verseLink3;
          verseLinkEl4.href = verseLink4;

          verseTextEl.textContent  = verseText;
		  const quoteNumber = getRandomNumber(0,22);
          quoteTextEl.textContent  = quotes[quoteNumber]; //quoteText
          bloodTextEl.textContent  = bloodText;
		  		  
		  lucknumberTextEl.textContent =lucknumberText + getRandomNumber(0,36);

          htmlElement.classList.add("show");
        }
      }, 300); // peque√±o delay para que el fade-out se sienta m√°s suave. 200
    }

	function getRandomNumber(min, max) {
	  min = Math.ceil(min);
	  max = Math.floor(max);
	  return Math.floor(Math.random() * (max - min + 1)) + min;
	}

    function initSlideshow() {
      if (slides.length === 0) {
        showMessage("No hay slides configurados.");
        return;
      }

      showSlide(currentIndex);

      if (currentIndex==0){
	     displayTime=7000;
	  }else{
	     displayTime=5000;
	  }
	  
      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }, displayTime);
    }

    window.addEventListener("load", initSlideshow);
  </script>

</body>
