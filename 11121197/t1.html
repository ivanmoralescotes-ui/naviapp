<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    /* Contenedor ocupa toda la pantalla */
    #slideshow {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      position: relative; /* para superponer imagen y html */
    }

    /* Imagen en pantalla completa */
    #slide-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      display: block;
      position: absolute;
      inset: 0;
    }

    /* Contenido HTML del slide especial */
    #slide-html {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      color: #fff;
    }

    #slide-html a {
      color: #00c3ff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    #slide-html a:hover {
      text-decoration: underline;
    }

    #slide-html p {
      margin-top: 10px;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    /* Clase que muestra el slide actual (imagen o html) */
    .show {
      opacity: 1;
    }

    /* Mensaje opcional si no hay im√°genes v√°lidas */
    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  
  <div id="slideshow">
  <img id="slide-img" src="" alt="Imagen" />
  <div id="slide-html">
    <a id="verse-link" href="#" target="_blank" rel="noopener noreferrer">
      Ver m√°s
    </a>
    <p id="verse-text">Filipenses 4:13 : "Todo lo puedo en Cristo que me fortalece".</p>
  </div>
</div>


  <div id="message" style="display:none;"></div>

  <script>
  // üëâ Configura aqu√≠ tu link y tu vers√≠culo
  const verseLink = "https://TU-LINK-AQUI.com";
  const verseText = "‚ÄúJehov√° es mi pastor; nada me faltar√°.‚Äù (Salmo 23:1)";

  // 1. Definici√≥n de slides: im√°genes + 1 HTML
  const slides = [
    { type: "image", file: "tem10.jpg" }, // 1er slide
    { type: "html" },                     // 2do slide (vers√≠culo)
    { type: "image", file: "tem11.jpg" },
    { type: "image", file: "tem12.jpg" },
    { type: "image", file: "tem13.jpg" },
    { type: "image", file: "tem14.jpg" },
    { type: "image", file: "tem15.jpg" },
    { type: "image", file: "tem16.jpg" }
  ];

  // 2. Ruta de la carpeta actual (HTML + im√°genes)
  const fullPath = window.location.pathname;
  const directoryPath = fullPath.substring(0, fullPath.lastIndexOf('/'));
  const folderPath = directoryPath + "/";

  const imgElement   = document.getElementById("slide-img");
  const htmlElement  = document.getElementById("slide-html");
  const verseLinkEl  = document.getElementById("verse-link");
  const verseTextEl  = document.getElementById("verse-text");
  const messageBox   = document.getElementById("message");
  const displayTime  = 5000; // 5 segundos

  let currentIndex = 0;

  function showMessage(text) {
    messageBox.textContent = text;
    messageBox.style.display = "block";
  }

  function showSlide(index) {
    if (!slides.length) {
      showMessage("No hay slides configurados.");
      return;
    }

    // Ocultamos ambos
    imgElement.classList.remove("show");
    htmlElement.classList.remove("show");

    const slide = slides[index];

    setTimeout(() => {
      if (slide.type === "image") {
        imgElement.src = folderPath + slide.file;
        imgElement.alt = slide.file;
        imgElement.classList.add("show");
      } else if (slide.type === "html") {
        verseLinkEl.href = verseLink;
        verseTextEl.textContent = verseText;
        htmlElement.classList.add("show");
      }
    }, 300);
  }

  function initSlideshow() {
    if (slides.length === 0) {
      showMessage("No hay slides configurados.");
      return;
    }

    // Primer slide
    showSlide(currentIndex);

    // Siguiente cada X segundos
    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }, displayTime);
  }

  window.addEventListener("load", initSlideshow);
</script>


</body>
</html>
