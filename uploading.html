<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subir archivo y palabra</title>
</head>
<body>
  <h1>Procesar archivo y palabra</h1>

  <!-- Campo para seleccionar archivo -->
  <div>
    <label for="archivo">Selecciona un archivo:</label>
    <input type="file" id="archivo" />
  </div>

  <!-- Campo para escribir la palabra -->
  <div style="margin-top: 10px;">
    <label for="palabra">Escribe una palabra:</label>
    <input type="text" id="palabra" placeholder="Escribe la palabra aqu铆" />
  </div>

  <!-- Bot贸n para ejecutar tu c贸digo -->
  <div style="margin-top: 20px;">
    <button type="button" onclick="ejecutarCodigo()">Ejecutar c贸digo</button>
  </div>

  <script>
    // AQU pegas o llamas el c贸digo JavaScript que ya tienes
    function ejecutarCodigo() {
      // Obtenemos el archivo y la palabra desde el HTML
      const inputArchivo = document.getElementById('archivo');
      const inputPalabra = document.getElementById('palabra');

      const archivo = inputArchivo.files[0];   // Archivo seleccionado
      const palabra = inputPalabra.value;      // Palabra escrita

      // --- Ejemplo de uso (puedes borrar esto si quieres) ---
      console.log('Archivo seleccionado:', archivo);
      console.log('Palabra ingresada:', palabra);

      //  Aqu铆 dentro usa "archivo" y "palabra" con el c贸digo que ya tienes.
      // Por ejemplo:
      // miFuncionDeProcesamiento(archivo, palabra);
    }
  </script>
</body>
</html>
