<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo</title>
  <script>
    // https://navi111.netlify.app/middle2.html
    const ahora = new Date();
    const parteMinutoActual = ahora.getMinutes().toString().slice(-1);
	const horaActual = ahora.getHours();
	
    //console.log("min is "+parteMinutoActual);
    // Aqui decides que imagen usar segun la hora
    let rutaImagen = "./11111111/error.jpg";
    const op1 = "t1";
    const op2 = "t3";
	//console.log("href:", window.location.href);
    //console.log("hash:", window.location.hash);

	const params2 = new URLSearchParams(window.location.search);

    const f = params2.get('f');
    //console.log('Val f:' + f)
	
	var folder = "11111111";
	if (f != null && f != "" && f.length > 12) {//WMjIyMjIyMjI=I
	  folder = atob( f.slice(1, -1) );
	}else if (f != null && f != "" && f.length == 4) {
	  folder = atob( f );
	}
	
	//console.log('Val f2:', folder)
    if (parteMinutoActual == "1" || parteMinutoActual == "3") {
      
      rutaImagen = "./"+folder+"/" +op1;
    } else if (parteMinutoActual == "5" || parteMinutoActual == "7") {
      
      rutaImagen = "./"+folder+"/"+op1;
    } else if (parteMinutoActual == "9") {
      
      rutaImagen = "./"+folder+"/"+op1;//mo8.jpeg
	} else if (parteMinutoActual == "2" || parteMinutoActual == "4") {
      rutaImagen = "./"+folder+"/"+op2;
	} else if (parteMinutoActual == "0" && horaActual == 11 ) {
	  rutaImagen = "./"+folder+"/"+op2;    //"/tempii.jpg";
    } else {
      rutaImagen = "./"+folder+"/" + op2;
    }

    // Redireccion
    window.location.href = rutaImagen ;//+ "?cd=" + f
    // Si prefieres reemplazar el historial:
    // window.location.replace(rutaImagen);
  </script>
</head>
<body>
  <p>Redirigiendo...Si no eres redirigido automáticamente, haz clic aquí:</p>
  <a id="link-manual" href="#">Ir a la pagina</a>
  <script>
    // Fallback: por si el navegador bloquea la redireccion automatica
    document.getElementById("link-manual").href = rutaImagen;
  </script>
</body>
</html>
