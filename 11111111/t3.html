<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imágenes</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        img {
            max-width: 70%;   /* máximo 70% del ancho de la pantalla */
            height: auto;     /* mantiene proporción */
            display: block;
            margin: 0 auto 16px;  /* centrada y con espacio abajo */
        }
    </style>
</head>
<body>
    <img src="tem.jpg" alt="Imagen 1">
    <img src="tem2.jpg" alt="Imagen 2">
    <img src="tem3.jpg" alt="Imagen 3">
</body>
</html>
